<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-9 col-lg-12 col-xl-10">
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-6 d-none d-lg-flex">
              <div class="flex-grow-1 bg-login-image"></div>
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h2 class="text-dark mb-4">
                    <img width="300px" height="250px" src="/assets/crypt.ico" />
                  </h2>
                </div>
                <form class="user" [formGroup]="loginForm" (ngSubmit)="onClick()">
                  <div class="mb-3 w-50 container">
                    <input id="inputLogin" name="login" class="form-control form-control-user form-control-dark"
                      type="text" aria-describedby="emailHelp" placeholder="Insira suas credenciais"
                      formControlName="login" required />
                  </div>
                  <div class="mb-3 w-50 container">
                    <input id="exampleInputPassword" name="password"
                      class="form-control form-control-user form-control-dark" type="password"
                      placeholder="Insira sua senha" formControlName="password" required />
                  </div>
                  <button class="btn btn-primary d-block btn-user mx-auto" type="submit" (click)="onClick()">
                    Entrar
                    <svg xmlns="http://www.w3.org/2000/svg" width="27" height="20" fill="currentColor"
                      class="bi bi-door-open-fill" viewBox="0 0 16 16">
                      <path
                        d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15zM11 2h.5a.5.5 0 0 1 .5.5V15h-1zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1" />
                    </svg>
                  </button>
                  <div class="center">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="sticky-footer">
  <div class="container my-auto">
    <div class="text-center my-auto copyright">
      <span>Copyright Â© Acelera Pleno .Net 2024</span>
    </div>
  </div>
</footer>
