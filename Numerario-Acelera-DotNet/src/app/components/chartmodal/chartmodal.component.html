<div *ngIf="isChartModalOpen" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: block; background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Título do Modal</h5>
        <button type="button" class="btn-close" (click)="closeChartModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <canvas id="chartCanvas"></canvas>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeChartModal()">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar Alterações</button>
      </div>
    </div>
  </div>
</div>
