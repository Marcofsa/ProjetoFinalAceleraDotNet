<div class="modal" [class.show]="isChartModalOpen" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Título do Modal</h5>
        <button type="button" class="btn-close" (click)="closeChartModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Conteúdo do corpo do modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeChartModal()">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar Alterações</button>
      </div>
    </div>
  </div>
</div>
